config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        za: spawn youtube-dl -x  --write-thumbnail --audio-format  mp3 {url}
  colors.webpage.bg:
    global: black
  content.notifications:
    https://www.reddit.com: true
  content.user_stylesheets:
    global: null
